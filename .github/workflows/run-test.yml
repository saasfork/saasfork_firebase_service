name: Run Tests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'

      - name: Clear Pub Cache
        run: rm -rf $HOME/.pub-cache

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test       
